---
- hosts: localhost
  connection: local

  tasks:
    - name: "Install required packages"
      become: true
      apt:
        name:
        - build-essential
        - python3-dev
        - python3-pip
        - python3-setuptools
        - python3-wheel
        - python3-cffi
        - libcairo2
        - libpango-1.0-0
        - libpangocairo-1.0-0
        - libgdk-pixbuf2.0-0
        - libffi-dev
        - shared-mime-info
        - sass
        state: present
        update_cache: yes
    - name: Install WeasyPrint
      pip:
        name: WeasyPrint
        executable: pip3
        
    - name: "Find all .css files"
      find:
        paths: '{{ playbook_dir }}'
        patterns: '*.css'
        recurse: yes
      register: styles
    - name: Generate scss
      shell: 'sass {{ item.path }}:{{ item.path.replace(".css", ".scss") }}'
      unsafe_writes: yes
      register: echo
      loop: '{{ styles.files }}'
      
      
    - name: "Find all files"
      find:
        paths: '{{ playbook_dir }}'
        patterns: '*.html'
        recurse: yes
      register: files
    - name: Convert all files
      shell: 'weasyprint {{ item.path }} {{ item.path.replace(".html", ".pdf") }}'
      register: echo
      loop: '{{ files.files }}'
